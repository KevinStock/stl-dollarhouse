{% extends 'base.html' %}

{% block title %}Property Detail{% endblock %}

{% block content %}
<img src="https://maps.googleapis.com/maps/api/streetview?size=400x400&key={{gkey}}&location={{propertyDetail['Latitude']}},{{propertyDetail['Longitude']}}">
<div class="table-responsive">
  <table class="table table-hover">
    <tbody>
      {% for key, value in propertyDetail.items() %}
        <tr>
          <th>{{key}}</th>
          <td>{{value}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
